<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoş Geldin Aşkım 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(rgba(255,192,203,0.7), rgba(255,182,193,0.8)), url('https://images.unsplash.com/photo-1520975869011-3016a1c87b6f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: -40px;
      font-size: 24px;
      color: #e74c3c;
      animation: fall 8s linear infinite;
      white-space: nowrap;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    .welcome {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .welcome h1 {
      font-size: 2.5em;
      font-family: 'Great Vibes', cursive;
      color: #c0392b;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px white;
    }

    .welcome p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff6b81;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #e74c3c;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #passwordPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      background-image: url('https://images.unsplash.com/photo-1517502166878-35c93a0072bb?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #passwordPrompt::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #passwordPrompt h2 {
      font-size: 2.2em;
      color: #e91e63;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #fff;
    }

    #passwordPrompt input {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    #passwordPrompt button {
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      background: #ff6b81;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #errorMsg {
      color: #d32f2f;
      margin-top: 15px;
      font-weight: bold;
    }

    #welcomeMsg {
      font-size: 24px;
      color: #c2185b;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="passwordPrompt">
    <h2>💖 Şifreyi Gir Aşkım 💖</h2>
    <input type="password" id="passwordInput" placeholder="Sadece senin bildiğin...">
    <button onclick="checkPassword()">Giriş</button>
    <div id="errorMsg"></div>
    <div id="welcomeMsg"></div>
  </div>

  <audio id="bgmusic" autoplay muted loop>
    <source src="https://takarrof.github.io/gizli/mabel-ahu.mp3" type="audio/mp3">
  </audio>

  <div class="hearts" id="hearts"></div>

  <div class="main-container" id="main">
    <div class="welcome">
      <h1>Sevgili Zehrama</h1>
      <p>Bu sayfa sana olan sevgimi anlatmak için hazırlandı. Hazırsan kalbimin sesini duymaya, seni çok özel bir yere götürmek istiyorum...</p>
      <button class="btn" onclick="openMektup()">Sana Mektubum 💌</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('bgmusic');
    let attempted = false;

    function checkPassword() {
      const correctPassword = "askimzehra";
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMsg");
      const welcome = document.getElementById("welcomeMsg");

      if (input === correctPassword) {
        error.innerText = "";
        welcome.innerText = "✨ Hoş geldin bebeğimmm 💗";
        setTimeout(() => {
          document.getElementById("passwordPrompt").style.display = "none";
          music.muted = false;
          music.play().catch(e => console.log("Müzik başlatılamadı", e));
        }, 1500);
      } else {
        if (!attempted) {
          error.innerText = "❌ Burası sadece bebeğime özel. Başkaları girmesin 😘";
          attempted = true;
        } else {
          error.innerText = "👀 Hâlâ burada mısın? Bebeğim dışında kimseye açık değil 🙃";
        }
        welcome.innerText = "";
      }
    }

    const heartContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";

      const emoji = Math.random() < 0.5 ? "❤️" : "🖤";
      const useName = Math.random() < 0.4;
      const name = Math.random() < 0.5 ? "Ensar" : "Zehra";
      heart.innerText = useName ? `${emoji} ${name}` : emoji;

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);

    function openMektup() {
      const main = document.getElementById('main');
      main.innerHTML = '<iframe src="mektup.html"></iframe>';
    }
  </script>
</body>
</html>
