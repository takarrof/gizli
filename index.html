<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoş Geldin Aşkım 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(rgba(255,192,203,0.7), rgba(255,182,193,0.8)), url('https://images.unsplash.com/photo-1520975869011-3016a1c87b6f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: -40px;
      font-size: 24px;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    .welcome {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .welcome h1 {
      font-size: 2.5em;
      font-family: 'Great Vibes', cursive;
      color: #c0392b;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px white;
    }

    .welcome p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff6b81;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #e74c3c;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <audio id="bgmusic" autoplay muted loop>
    <source src="https://takarrof.github.io/gizli/mabel-ahu.mp3" type="audio/mp3">
  </audio>

  <div class="hearts" id="hearts"></div>

  <div class="main-container" id="main">
    <div class="welcome">
      <h1>Sevgili Zehrama</h1>
      <p>Bu sayfa sana olan sevgimi anlatmak için hazırlandı. Hazırsan kalbimin sesini duymaya, seni çok özel bir yere götürmek istiyorum...</p>
      <button class="btn" onclick="openMektup()">Sana Mektubum 💌</button>
    </div>
  </div>

  <script>
    const heartContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = Math.random() < 0.5 ? "❤️" : "🖤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);

    window.addEventListener('DOMContentLoaded', () => {
      document.body.addEventListener('click', () => {
        const audio = document.getElementById('bgmusic');
        if (audio.muted) {
          audio.muted = false;
          audio.play().catch((e) => console.log("Ses başlatılamadı:", e));
        }
      });
    });

    function openMektup() {
      const main = document.getElementById('main');
      main.innerHTML = '<iframe src="mektup.html"></iframe>';
    }
  </script>
</body>
</html>
